<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/tailwind.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>

<span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" (click)="toggleSidebar()">
  <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
</span>
<div [class.hidden]="!isSidebarOpen"
  class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
  <div class="text-gray-100 text-xl">
    <div class="p-2.5 mt-1 flex items-center">
      <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
      <h1 class="font-bold text-gray-200 text-[15px] ml-3">Araucania DH</h1>
      <i class="bi bi-x cursor-pointer ml-28 lg:hidden" (click)="toggleSidebar()"></i>
    </div>
    <div class="my-2 bg-gray-600 h-[1px]"></div>
  </div>
  <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
    <i class="bi bi-house-door-fill"></i>
    <span class="text-[15px] ml-4 text-gray-200 font-bold">Inicio</span>
  </div>
  <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
    <i class="bi bi-bicycle"></i>
    <span class="text-[15px] ml-4 text-gray-200 font-bold">Resultados</span>
  </div>
  <div class="my-4 bg-gray-600 h-[1px]"></div>
  <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
    (click)="toggleSubmenu()">
    <i class="bi bi-gear-wide-connected"></i>
    <div class="flex justify-between w-full items-center">
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Administrar</span>
      <span class="text-sm" [class.rotate-0]="!isSubmenuOpen">
        <i class="bi bi-chevron-down"></i>
      </span>
    </div>
  </div>
  <div [class.hidden]="!isSubmenuOpen" class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
    <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Categorias</h1>
    <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Riders</h1>
    <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">Eventos</h1>
  </div>
  <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
    <i class="bi bi-box-arrow-in-right"></i>
    <span class="text-[15px] ml-4 text-gray-200 font-bold">Cerrar sesi√≥n</span>
  </div>
</div>
